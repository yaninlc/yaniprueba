<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - YANINA LUGO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido a la Página Principal</h1>
        <section>
            <h2>Enviar un Correo</h2>
            <form id="emailForm">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
                <label for="message">Mensaje:</label>
                <textarea id="message" rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
            <p id="emailStatus"></p>
        </section>

        <section>
            <h2>Imágenes de Perros</h2>
            <button id="fetchDog">Ver Perro</button>
            <div id="dogContainer"></div>
        </section>

        <section>
            <h2>Imágenes de Gatos</h2>
            <button id="fetchCat">Ver Gato</button>
            <div id="catContainer"></div>
        </section>
    </div>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
